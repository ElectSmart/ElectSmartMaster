<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VoteSmart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4, text-center">ElectSmart</h1>
                <p class="lead, text-center">This November, your vote matters. Elect smart.</p>
            </div>
        </div>
        <!--please create a form tag here 
            (Duncan)-->
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" type="text" placeholder="Address" id="address">
                <input class="form-control" type="text" placeholder="Party Pref" id="party-pref">
            </div>
            <!--Created submit button (Duncan)-->
            <button type="submit" id="submit-button" class="btn btn-success">Submit</button>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        Election Info:
                        <span id="APILanding">
                            This is where the API information will populate once queried.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script rel="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
